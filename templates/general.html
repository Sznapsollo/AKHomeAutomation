<div class="pageContent">
	<i ng-show="dataLoading" class="fa fa-spinner fa-4x fa-spin"></i>
	<div ng-repeat="item in data.items">
		<power-switch ng-if="boolValue(item.enabled)" outlet-id="{{item.id}}" header="{{item.header}}" icon={{item.icon}} image={{item.image}} delay="{{item.delay}}" enable-on="{{item.enableOn}}" enable-off="{{item.enableOff}}" sub-type="{{item.subtype}}" question-on="{{item.questionOn}}" question-off="{{item.questionOff}}" regular-actions="{{item.regularActions}}" related-items="{{item.relatedItems.join(', ')}}"></power-switch>
	</div>
	<p>&nbsp;</p>
</div>
