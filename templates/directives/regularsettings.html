<div class="regularSettings">
	<ng-transclude></ng-transclude>
	<i ng-show="dataLoading" class="fa fa-spinner fa-spin"></i>
	<div ng-repeat="timeUnit in timeUnits">
		<div class="btn-group d-flex"  aria-label="...">
			<div class="btn-group w-100" role="group" ng-repeat="n in [0,1,2,3,4,5,6] track by $index">
				<button type="button" ng-class="{'btn-info': isSetDay(timeUnit, n)}" class="btn btn-default w-100" ng-click="toggleDay(timeUnit, n)" >{{translate('day'+(n+1));}}</button>
			</div>
		</div>
		<div class="form-inline" style="margin: 10px auto 10px auto; text-align: center; margin-top: 10px;">
			<button type="button" class="btn btn-default" style="margin-right: 10px; color: red;" aria-label="Left Align" ng-click="removeUnit(timeUnit)" ng-show="timeUnits.length > 1">
				<i class="fa fa-times"></i>
			</button>
			<input type="time" ng-model="timeUnit.timeStart" name="time_start" class="form-control">&nbsp-&nbsp<input type="time" ng-model="timeUnit.timeEnd" name="time_end" class="form-control">
		</div>
		<div ng-if="randomEnabled" class="checkbox" style="margin: 10px auto 10px auto; text-align: center; margin-top: 10px;">
			<label class="checkbox-inline"><input type="checkbox" ng-model="timeUnit.random" style="margin-right: 10px">{{translate('itemRandom')}}</label>
		</div>
	</div>
	<div style="margin: 10px auto 10px auto; text-align: center">
		<p style="margin-top: 10px">
			<button type="button" class="btn btn-default" style="margin-right: 15px;" aria-label="Left Align" ng-click="addNew()">
				<i class="fa fa-plus"></i>
			</button>
			<button type="button" ng-disabled="!isSaveEnabled()" class="btn btn-primary" ng-click="saveRegularSettings();" >{{translate('save');}}</button>
		</p>
	</div>
</div>
